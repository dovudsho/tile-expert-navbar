<div class="search-container__input" #searchInputContainer>
  <i class="material-icons icon-search">search</i>
  <input
    type="text"
    class="input"
    [(ngModel)]="inputValue"
    (focusin)="show()"
  />
  <i class="material-icons icon-clear" (click)="handleClickedClear()">clear</i>
  <button class="search-button" (click)="handleClickedSearch()">Найти</button>
</div>

<div
  class="search-container__filter"
  #filterFormContainer
  *ngIf="showFilterState"
>
  <app-filter-form></app-filter-form>
</div>
